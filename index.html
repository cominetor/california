
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clienti Mascus Bauma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .cliente {
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: white;
      cursor: pointer;
    }
    .cliente:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center my-4">Clienti Mascus Bauma</h2>
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Cerca cliente..." />
    <div id="loading">Caricamento...</div>
    <div id="clientiList" class="list-group"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://ypywsydqczhipblukehm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlweXdzeWRxY3poaXBibHVrZWhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwMTMzNTQsImV4cCI6MjA1ODU4OTM1NH0.7OFLPUuzQ1udqGpZ716n_b7cs3BZ-sOohX3igzpprEA";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function fetchClienti() {
      const { data, error } = await supabase
        .from('clienti')
        .select('*')
        .order('nome', { ascending: true });

      const clientiList = document.getElementById("clientiList");
      const loading = document.getElementById("loading");

      if (error) {
        loading.innerText = "Errore nel caricamento dei dati.";
        console.error(error);
        return;
      }

      if (data.length === 0) {
        loading.innerText = "Nessun cliente trovato.";
        return;
      }

      loading.style.display = "none";

      data.forEach(cliente => {
        const el = document.createElement("div");
        el.className = "cliente";
        el.innerHTML = `<strong>${cliente.nome}</strong><br/>${cliente.tipo || ""} - ${cliente.hall || ""}<br/>${cliente.cap || ""}, ${cliente.citta || ""}, ${cliente.paese || ""}`;
        clientiList.appendChild(el);
      });

      // Cerca dinamica
      document.getElementById("searchInput").addEventListener("input", function () {
        const query = this.value.toLowerCase();
        const clienti = document.querySelectorAll(".cliente");
        clienti.forEach(cliente => {
          const text = cliente.textContent.toLowerCase();
          cliente.style.display = text.includes(query) ? "block" : "none";
        });
      });
    }

    fetchClienti();
  </script>
</body>
</html>
