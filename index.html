<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elenco Clienti Supabase - Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }

    /* --- Lista Clienti --- */
    #clientList li {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    #clientList li:hover {
      background-color: #f0f0f0;
    }

    /* --- Modal Overlay --- */
    #clientDetailContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none; /* nascosto di default */
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999; /* in primo piano */
    }

    /* --- Box Dettagli (al centro del modal) --- */
    #clientDetail {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 600px;
      max-width: 90%;
      position: relative;
    }

    /* --- Bottone di chiusura (x) --- */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }

    /* Stile base per input e textarea */
    input[type="text"], textarea {
      margin-bottom: 10px;
      width: 300px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    /* Drop-zone per foto */
    .drop-zone {
      border: 2px dashed #ccc;
      padding: 10px;
      display: inline-block;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
