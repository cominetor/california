
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clienti Mascus Bauma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 40px;
    }
    .card:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .visited {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
      <span class="navbar-brand mb-0 h1">Clienti Mascus Bauma</span>
    </div>
  </nav>
  <div class="container">
    <input type="text" id="search" class="form-control mb-3" placeholder="Cerca cliente..." />
    <p id="loading">Caricamento...</p>
    <div id="clienti" class="row row-cols-1 g-3"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://ypywsydqczhipblukehm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlweXdzeWRxY3poaXBibHVrZWhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwMTMzNTQsImV4cCI6MjA1ODU4OTM1NH0.7OFLPUuzQ1udqGpZ716n_b7cs3BZ-sOohX3igzpprEA";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const clientiContainer = document.getElementById("clienti");
    const loadingText = document.getElementById("loading");
    const searchInput = document.getElementById("search");

    async function fetchClienti() {
      const { data, error } = await supabase
        .from("clienti")
        .select("*")
        .order("nome", { ascending: true });

      if (error) {
        loadingText.textContent = "Errore nel caricamento dei clienti.";
        console.error("Errore nel recupero dati:", error);
        return;
      }

      loadingText.style.display = "none";

      data.forEach(cliente => {
        const col = document.createElement("div");
        col.className = "col";

        const card = document.createElement("div");
        card.className = "card p-3 shadow-sm";
        if (cliente.visitato) {
          card.classList.add("visited");
        }

        const nome = document.createElement("h5");
        nome.textContent = cliente.nome;

        const citta = document.createElement("p");
        citta.className = "mb-1 text-muted";
        citta.textContent = `${cliente.cap || ""} ${cliente.citta || ""}`;

        card.appendChild(nome);
        card.appendChild(citta);
        col.appendChild(card);
        clientiContainer.appendChild(col);
      });

      searchInput.addEventListener("input", () => {
        const searchTerm = searchInput.value.toLowerCase();
        const cards = clientiContainer.querySelectorAll(".col");
        cards.forEach(card => {
          const name = card.innerText.toLowerCase();
          card.style.display = name.includes(searchTerm) ? "" : "none";
        });
      });
    }

    fetchClienti();
  </script>
</body>
</html>
