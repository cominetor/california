<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test File Input Safari</title>
  <style>
    input[type="file"] {
      /* Rimuovi ogni stile nascosto per questo test */
      opacity: 1;
      display: block;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Test File Input in Safari</h1>
  <input type="file" id="fileTest">
  <script>
    const fileTest = document.getElementById('fileTest');
    fileTest.addEventListener('change', () => {
      console.log("Evento change triggerato!");
      console.log(fileTest.files);
    });
  </script>
</body>
</html>
