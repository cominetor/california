<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elenco Clienti Supabase - Migliorato</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f9fafb;
      --text: #111827;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
    }

    #clientList li {
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: white;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    #clientList li:hover {
      background-color: #f3f4f6;
      transform: scale(1.01);
    }

    #clientDetailContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #clientDetail {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 600px;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      color: var(--text);
      cursor: pointer;
    }

    textarea, input[type="file"] {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #4338ca;
    }

    .drop-zone {
      margin-top: 0.5rem;
      padding: 1rem;
      border: 2px dashed var(--border);
      border-radius: 6px;
      text-align: center;
      background-color: #f9fafb;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .drop-zone:hover {
      background-color: #f3f4f6;
    }

    img {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 8px;
    }

    #loadingMessage {
      font-style: italic;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üìã Elenco Clienti</h1>
  <input type="text" id="searchInput" placeholder="üîç Cerca clienti...">

  <div id="clientListContainer">
    <p id="loadingMessage">‚è≥ Caricamento...</p>
    <ul id="clientList"></ul>
  </div>

  <div id="clientDetailContainer">
    <div id="clientDetail"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // il codice JS √® gi√† funzionante e completo nel tuo esempio, quindi non lo reinserisco
  </script>
</body>
</html>
