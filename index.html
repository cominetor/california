
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BCN Companion 2025</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="manifest" href="manifest.json">
<style>
#map{height:45vh;width:100%;}
body{padding-top:56px;}
</style>
</head>
<body>
<nav class="navbar fixed-top navbar-light bg-light border-bottom">
 <div class="container-fluid">
  <span class="navbar-brand">BCN Companion</span>
  <button class="btn btn-outline-primary" onclick="toggleMap()">Mappa</button>
 </div>
</nav>

<div id="map" class="d-none"></div>

<div class="container mt-3">
 <div id="itinerary" class="accordion"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
 <div class="modal-dialog">
  <div class="modal-content">
   <div class="modal-header">
    <h5 class="modal-title" id="detailTitle"></h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
   </div>
   <div class="modal-body" id="detailBody"></div>
   <div class="modal-footer">
    <a id="detailLink" class="btn btn-primary" target="_blank">Apri sito / Maps</a>
   </div>
  </div>
 </div>
</div>

<footer class="text-center text-muted mt-4 mb-4"><small>Offline‑ready</small></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



<script>
  // Callback necessario per Google Maps
  function gmapsReady(){ if(window.appInit) window.appInit(); }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmp-N8-gpmGKjBFvt3TH7ciO3RLmB4WE0&callback=gmapsReady"></script>
<script src="script.js"></script>

</body>
</html>
